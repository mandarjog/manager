<html>
<head>
<title>{{.ConfigFileName}}</title>
</head>
<body>
Imagine a beautiful app to let you edit an Istio config file. For now,
all you get is a straight up text editor, but eventually this will be
a rich GUI making it a snap to configure Istio properly.
<br/>
<form action="?action=save" method="POST">
<div><textarea name="body" rows="20" cols="80">{{printf "%s" .FileData}}</textarea></div>
<div><input type="submit" value="Save"></div>
</form>
<form action="?action=upper" method="POST">
<div><input type="submit" value="Uppercase"></div>
</form>
<form action="?action=lower" method="POST">
<div><input type="submit" value="Lowercase"></div>
</form>
<form action="?action=cancel" method="POST">
<div><input type="submit" value="Cancel"></div>
</form>
</body>
</html>
